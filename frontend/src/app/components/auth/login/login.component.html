<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
  <div
    class="card shadow-lg rounded-4 p-4 w-100"
    style="max-width: 420px; background-color: #ffffffcc; backdrop-filter: blur(8px); border: 1px solid rgba(0, 0, 0, 0.1);"
  >
    <!-- Title -->
    <h2 class="text-center mb-4 text-dark">ğŸ”‘ Login</h2>

    <!-- Alerts -->
    <div *ngIf="error" class="alert alert-danger text-center py-2">
      {{ error }}
    </div>
    <div *ngIf="message" class="alert alert-success text-center py-2">
      {{ message }}
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          name="email"
          [(ngModel)]="email"
          #emailField="ngModel"
          placeholder="admin@example.com"
          autocomplete="email"
          aria-label="Email"
          autofocus
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="text-danger small">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          name="password"
          [(ngModel)]="password"
          #passwordField="ngModel"
          placeholder="Enter your password"
          autocomplete="current-password"
          aria-label="Password"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger small">
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Log in</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

      <!-- Register Link -->
      <div class="mt-3 text-center">
        <small class="text-dark">
          Don't have an account?
          <a routerLink="/register" class="text-primary">Register here</a>
        </small>
      </div>
    </form>
  </div>
</div>
